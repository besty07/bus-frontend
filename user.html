<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User - Track Driver</title>
</head>
<body>
  <h2>User Page</h2>
  <button onclick="getDriverLocation()">Get Driver Location</button>
  <p id="location"></p>

  <script>
    const backendUrl = "https://your-backend.onrender.com"; // üîó replace with backend deployment URL

    function getDriverLocation() {
      fetch(`${backendUrl}/location`)
        .then(res => res.json())
        .then(data => {
          if (data.lat && data.lng) {
            document.getElementById("location").textContent =
              `Driver is at Lat: ${data.lat}, Lng: ${data.lng}, Accuracy: ${data.accuracy}m`;
          } else {
            document.getElementById("location").textContent =
              "‚ö†Ô∏è No driver location available.";
          }
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("location").textContent = "‚ùå Failed to fetch location.";
        });
    }
  </script>
</body>
</html>
